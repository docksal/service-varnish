language: bash

services:
  - docker

env:
  global:
    - REPO=zabolotny/varnish

  matrix:
    - VERSION=5.2 TAGS=5.2,5,latest
    - VERSION=4.1 TAGS=4.1,4
#    - VERSION=3.0 TAGS=3.0,3

install:
  - curl -fsSL get.docksal.io | bash
  - fin version
  - fin sysinfo

script:
  - cd ${VERSION}
  - make
  - make test

after_success:
  - . "${TRAVIS_BUILD_DIR}/release.sh"

after_failure:
  - make logs
